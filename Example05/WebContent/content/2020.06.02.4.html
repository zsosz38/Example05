<script>
	//1부터 100까지 1씩 증가시켜 출력하세요
	// -- 초기값: 1, 조건: 100까지, 증가: +1
	for(var i=1; i<=100; i++){
		document.write(i+"<br>");
		
	}	
	// 1부터 100까지 1씩 증가시켜 출력하세요
	var j=1;
	for(;;){
		j++;
		console.log(j+"출력")
		if(j>=100){break;}
	}
	
	

</script>
