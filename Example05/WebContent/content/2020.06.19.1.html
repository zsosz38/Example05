<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//forEach(cb)
	var testArr1=[10,30,50,70,90];
	var tmpArr=[];
	testArr1.forEach(function(item,index,arr){
		
		tmpArr.push(item+this);
	},50);
	console.log(tmpArr);
//from(object,mapfuction,thisvalue)
	var testObj=new String("가나다라마바사");
	console.log(Array.from(testObj));
//중요!array.includes(element[,start])배열이 해당 element를 포함여부
	console.log(testArr1.includes(50)); 
//중요!array.indexOf(item[,start]) 해당값 위치의 인덱스 출력
	var testArr2=["홍","박","김","정"];
	console.log(testArr2.indexOf("박")); //1
//array.charAt(position[,start])//해당 위치의 값을 출력
	console.log(testArr2[3]); //정	
//Array.isArray(값)
	var testObj3={};
	var testArr3=[];
	console.log(Array.isArray(testObj3));
	console.log(Array.isArray(testArr3));
//중요!join(seperator) 지정도니 구분자로배열의 요소를 문자열로 조인한다.
	var testArr4=["mango","banana","orange"];
	console.log(testArr4.join());
	var tmpStr4=testArr4.join("and");
	console.log(tmpStr4);
//중요!split(seperator) 지정된 구분자로 문자열의 요소를 배열로 만든다.
	console.log(tmpStr4.split("and"));
//lastIndexOf(searchValue[,start]);
	testArr4.push("mango");
	console.log(testArr4.lastIndexOf("mango"));
	console.log(testArr4.indexOf("mango"));
//map(function(curVal,ix,arr){},thisVal)
	var testArr5=["홍길동","김사랑","박주걱","홍감시","홍글이"];
	function testFun5(curVal){
		if(curVal.indexOf("홍")>-1){
			return curVal+"씨";
	}else{
		return curVal+"님";
	}
	
	}
	var newArr5=testArr5.map(testFun5);
	console.log(newArr5);
//pop() 배열 스택에서 맨 뒤의 데이터를 추출한다.
	var arr6=["banana","mango","orange"];
	console.log(arr6.pop());
	console.log(arr6);
//array.push(item[,item2,..,itemX]) 배열에 요소를 추가
	arr6.push("apple","waterMelon");
//array.reduce(function(total,curretnValue,currentIndex,))
//total=initialValue 또는 이전 계산 결과값
	var arr7=[10,20,30,40,50];	
	var res7=arr7.reduce(function(total,curVal){
		console.log("토탈값:"+total)
		console.log("현재값:"+curVal)
		return (total-curVal)
	})
	console.log(res7);	
	var res8=arr7.reduce(function(total,curVal){
		return total+curVal;
	})
	console.log(res8);
//초기값을 주면 최초 total은 초기값이 주입된다.
	var res9=arr7.reduce(function(t,c){
		return t+c;
	},1);
	console.log(res9);
//reduceRight() 오른쪽부터 계산
//reverse() 배열을 뒤집는다.
	var arr10=[10,20,30,40,50];
	arr10.reverse();
	console.log(arr10);
//중요!shift()//배열의 왼쪽으로 데이터를 밀어넣느다.
	var arr11=[10,20,30,40,50];
	console.log(arr11.shift());
	console.log(arr11);
//중요!array.unshift(item1,item2,...,itmeX)
//왼쪽으로 데이터를 밀어넣는다.
	arr11.unshift("신규데이터");
	console.log(arr11);
	</script>
</head>

</body>
</html>
