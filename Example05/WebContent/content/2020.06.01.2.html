<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//사칙연산
	console.log(3+4);
	console.log(3+"4");
	//-뺄셈 *곱하기 /나누기
	console.log(3%4);//나머지 구하기
	console.log(12%5);
	//비교연산
	console.log(3>4);
	console.log(3<4);
	console.log(true);
	console.log(false);
	// >=, <=
	// != 같지 않다.
	console.log(3!=4);
	console.log(3!=3);
	// == 같다
	console.log(3==4);
	console.log(3==3);
	// 타입까지 검사
	console.log(3=="3");
	console.log(typeof "홍길동");
	console.log(typeof 3);
	//인스턴스=객체=개체=row
	//field=속성=특성=열=column
	//논리 연산자 &&(and) ||(or) !(not)
	console.log("================");
	console.log(true&&true);//T
	console.log(false&&true);//F
	console.log(false&&false);//F
	console.log(true||true);//T
	console.log(true||false);//T
	console.log(false||false);//F
	console.log(!true);//F
	console.log(3>2&&2==2);
	console.log(3>2==true&&false);
	//기타 특이한 연산
	var a = 2;
		//a = a+2;
		a+=2;
		a-=2;
		a*=3;
		a/=4;
		a%=5;
		
		a++;//a=a+1; ++a
		a--;//a=a-1; --a
		var b=2;
		
		console.log(++b); //3
		console.log(b); //3
		var c=2;
		console.log(c++); //2
		console.log(c); //3
		//삼항연산
		//조건?참일때 수행: 거짓일때 수행;
		console.log(3>5?"크다":"적다");
		
		
	
	
</script>
</head>

</html>
