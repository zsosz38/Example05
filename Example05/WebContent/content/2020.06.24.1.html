<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1 정규표현식 기본 문법/pattern/i g m
	var str1="my w3Schools and my W3SCHOOLS";
	var pattern1=/w3schools/ig;
	var arr1=str1.match(pattern1);
	console.log(arr1);
//2 [abc]-a또는 b또는 c 중 한글자를 찾는다.
	var str2='my w3Schools';
	var pattern2=/[abc]/;
	var arr2=str2.match(pattern2);
	console.log(arr2);
//3 [^abc]- a또는 b또는 c가 아닌 한글자
	var str3='my w3Schools';
	var pattern3=/[^abc]/g;
	var arr3=str3.match(pattern3);
	console.log(arr3);
//4 [0-9] 범위형0부터9까지의 숫자
	var str4='my w3Schools';
	var pattern4=/[0-9]/g;
	var arr4=str4.match(pattern4);
	console.log(arr4);
//5 (abc) abc를 한문자 묶음으로 본다.
	printPatt("my w3Schools",/(chool)/gi,5);
//6 (abc|efg) abc또는 efg를 한문자
	printPatt("my w3Schools",/(chool|my)/gi,6);
//7 어떤문자든지 한문자를 표기
	printPatt("my w3Schools",/.../gi,7);	
//8 /w 문자(단어) \W 문자가 아닌 것(단어 아닌것)
printPatt("my w3Schools",/\w/gi,8);
printPatt("my w3Schools",/\W/gi,8);
printPatt("my w3Schools",/\s/gi,8);
printPatt("my w3Schools",/\S/gi,8);
printPatt("my w3Schools",/\d/gi,8);
printPatt("my w3Schools",/\D/gi,8);
printPatt("my w3Schools",/.\t./gi,8);
//9  a+ a가 한문자 이상
	printPatt("my s3Schoolss",/s+/gi,9)
//10 a* a가 0개이상
	printPatt("my s3Schoolss",/[abc]*/gi,10)
//11 a? a가 0또는 1개만
	printPatt("my s3Schoolss",/s?/gi,11)
//12 a{3} a가 3번 반복
	printPatt("my s3Schoolss",/s{2}/gi,12)
//13 a{3,5} a가 3-5번 반복
	printPatt("my s3Schoolss",/w{3,5}/gi,13)
//14 a{3,} a가 3번 이상 반복
	printPatt("my s3Schoolss",/w{3,}/gi,14)
//15 a$ a로 끝나는 문자
	printPatt("my s3Schoolssa",/a$/gi,15)//a
//16 ^a a로 시작하는 문자
	printPatt("my s3Schoolss",/^m/gi,16)//m  
//패턴 출력 함수
function printPatt(str,pat,num){
	console.log(num+":"+str.match(pat));
}
	
	
</script>
</head>
