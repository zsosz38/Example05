<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//Math class -객체를 만들어 내지 않으므로 Math클래스 명으로 직접 접근 사용
	//1.abs(x) 부호를 제거한 절대값으로 변경 absolute <-> relative
	console.log(Math.abs(-120));
	//2.ceil(x) 정수로 올림
	console.log(Math.ceil(3.214));
	//3.floor(x) 정수로 내림
	console.log(Math.floor(3.725));
	//4.round(x) 정수로 반올림
	console.log(Math.round(3.214));	
	console.log(Math.round(3.714));	
	//5.max(x,xy,z,...) 인수 중 가장 큰 수	
	console.log(Math.max(3,5,7,2,8,4.2));
	//6.min(x,xy,z,...) 인수 중 가장 작은 수
	console.log(Math.min(2.1,10,3,0.9));
	//7.pow(x,y) x의 y 자승
	console.log(Math.pow(3,2));
	//8.sqrt(x) x의 제곱근
	console.log(Math.sqrt(9));
	//9.trunc 소수점 버림
	console.log(Math.trunc(3.74));
	console.log(Math.round(3.74));
	console.log(Math.trunc(-3.74));
	console.log(Math.round(-3.74));
	//10.random 0~1 사이의 실수를 구합니다. 랜덤
	console.log(Math.random());
	//0-10사이의 숫자를 랜덤하게 구하자.
	console.log(Math.random()*(10-0)+0);
	//10-20 사이으 숫자를 랜덤하게 구하자.
	console.log(Math.random()*(20-10)+10);
</script>
</head>
<body>

</body>
</html>
